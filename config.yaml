# 要处理的视频父路径
inputFolder: 'data/'
outputFolder: 'results/'
# 视频降帧参数
downFrameRateStage:
  BinaryFileProcess:
    downRate: [0.5]

# 视频绛分辨率参数
downResolutionStage: 
  FFmpeg:
    downRate: [0.5]

encodingStage:
  HEVC:
    Q: [20]
    keyInterval: 10
#   VVC:
#     Q: [20, 25, 30, 35, 40, 45]
#   HLVC:
#     param: [1, 2, 3, 4, 5, 6] 
analyzerStage0:
  PSNR:
    useDataType: 'YUV'

upResolutionStage:
  USR: 'NoParams'

analyzerStage1:
  PSNR:
    useDataType: 'YUV'

upFrameRateStage:
  DAIN: 'NoParams'
  
analyzerStage2:
  PSNR:
    useDataType: 'YUV'
